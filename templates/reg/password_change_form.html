{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block main %}
    <h4 class="card-title">Сменить ваш пароль</h4>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" 
                class="btn btn-primary btn-block">
            Сменить пароль
        </button>
        <a href=".." 
           class="btn btn-secondary btn-block">
            Вернуться на главную
        </a>
    </form>
{% endblock %}
