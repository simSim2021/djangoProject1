<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Страны и столицы</title>
</head>
<body style="background:url(https://avatars.mds.yandex.net/i?id=f2e61ecd6a3b5af2cca3b9c22defcc52-5489111-images-thumbs&n=13);background-size:100%" >
<div class="container-fluid">
    <div class="row justify-content-center " >
        <div class="col-8">
            <h1 class="mt-2">Страны и столицы мира</h1>
            {% if user.is_authenticated %}
                <p class="text-right ">
                    Привет, {{ user.username }}!
                    <a href="/geography/logout"
                     style="text-decoration:none;color:darkblue;font-size:15px;font-weight:bold">Выйти</a> |
                    <a href="/geography/password-change"
                     style="text-decoration:none;color:darkblue;font-size:15px;font-weight:bold ">
                        Сменить пароль
                    </a>
                </p>
            {% else %}
                <p class="text-right">
                    <a href="/geography/login"
                       style="text-decoration:none;color:darkblue;font-size:15px; font-weight:bold">Войти</a> |
                    <a href="/geography/register"
                     style="text-decoration:none;color:darkblue;font-size:15px;font-weight:bold">Регистрация</a>
                </p>
            {% endif %}


                    {% block main %}
                    {% endblock %}


        </div>
    </div>
</div>
</body>
</html>
